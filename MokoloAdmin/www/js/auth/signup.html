<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Creez un nouveau utilisateur</h1>
		<button class="button button-clear button-primary" ng-click="vm.signupModal.hide()">Annullez</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">E-Mail</span>
				<input ng-model="vm.user.email" type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Passsword</span>
				<input ng-model="vm.user.password" type="password">
			</label>
			<button class="button button-full button-positive" ng-click="vm.signUp(vm.user)">Creez</button>
		</div>
	</ion-content>
</ion-modal-view>
