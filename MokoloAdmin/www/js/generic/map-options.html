<ion-view view-title="Map options">
	<ion-content>
		<ion-list>
			<ion-item class="item-divider">
				Origine
			</ion-item>
			<label class="item item-input">
				<span class="input-label">Longitude</span>
				<input type="text" ng-model="vm.data.origin.longitude">
			</label>
			<label class="item item-input">
				<span class="input-label">Latitude</span>
				<input type="text" ng-model="vm.data.origin.latitude">
			</label>
			<ion-item class="item-divider">
				Niveau de Zoom
			</ion-item>
			<ion-item class="range">
				<input type="range" name="volume" min="1" max="20" ng-model="vm.data.zoomLevel">
				<label>{{vm.data.zoomLevel}}</label>
			</ion-item>
			<ion-item>
				<button class="button button-block button-positive" ng-click="vm.save()">
					Sauve
				</button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
