<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Tag</h1>
		<button class="button button-clear button-primary" ng-click="cancel()">Annule</button>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Name" ng-model="data.name">
			</label>
			<button class="button button-full button-positive" ng-click="save()">Sauvegarde</button>
		</div>
	</ion-content>
</ion-modal-view>
