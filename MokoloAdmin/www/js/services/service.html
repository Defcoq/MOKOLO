<ion-view cache-view="false">
	<ion-nav-title>
		{{ vm.item.title }}
	</ion-nav-title>
	<ion-content>

		<ul class="list">

			<li class="item item-icon-right" ng-click="vm.changeString('title')">
				<label>Nom:</label>
				<p class="padding">{{vm.item.title}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</li>

			<li class="item item-icon-right" ng-click="vm.changeDescription()">
				<label>Description:</label>
				<p class="padding">{{vm.item.body}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</li>

			<li class="item item-icon-right" ng-click="vm.chooseBusiness()">
				<label>Boutiques:</label>
				<p class="padding">{{vm.item.business.name}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</li>
			
			<li class="item item-icon-right" ng-click="vm.changeString('url')">
				<label>Url:</label>
				<p class="padding">{{vm.item.url}}</p>
				<i class="icon ion-chevron-right icon-accessory"></i>
			</li>
			
			
			
			<div class="item item-divider item-icon-right">
				thumb (image associ√©e)
				<i class="icon ion-plus" ng-if="!vm.isWebView" ng-click="vm.uploadImage(true,'thumb')"></i>
				<label class="custom-file-upload" ng-if="vm.isWebView">
					<input type="file" id="file" file-change="vm.uploadImageWebView($event, files, true,'thumb')"/>
					<i class="icon ion-plus"></i>
				</label>
			</div>
			<li class="item">
				<div class="card"
					ng-if="!!vm.item.thumb"
					style="margin: 5px;"
					on-hold="vm.removeImage(vm.item.thumb, true,'thumb')">
					<div class="item item-image">
						<img ng-src="{{vm.item.thumb}}">
					</div>
				</div> <!--/ row -->
			</li>
			
			<div class="item item-divider item-icon-right">
				Plus d'images
				<i class="icon ion-plus" ng-if="!vm.isWebView" ng-click="vm.uploadImage(false,'')"></i>
				<label class="custom-file-upload" ng-if="vm.isWebView">
					<input type="file" id="file" file-change="vm.uploadImageWebView($event, files, false,'')"/>
					<i class="icon ion-plus"></i>
				</label>
			</div>

			<li class="item">
				<div ng-repeat="group in vm.imageGroups" class="row">
					<div ng-repeat="image in group" class="col col-{{vm.columnWidth}}" on-hold="vm.removeImage(image,'')">
						<div class="card" style="margin: 5px;">
							<div class="item item-image">
								<img ng-src="{{image}}">
							</div>
						</div>
					</div>
				</div> <!--/ row -->
			</li>
		</ul>
	</ion-content>
</ion-view>
