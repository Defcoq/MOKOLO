<ion-view view-title="Produit">
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-ios-cart" ng-click="vm.showCart()"></button>
	</ion-nav-buttons>

	<ion-content has-header="true">

		<ion-slide-box>
			<ion-slide ng-repeat="pic in vm.product.pictures">
				<div class="box blue"><img ng-src="{{pic}}"/></div>
			</ion-slide>
		</ion-slide-box>

		<div class="content-inner">
			<h1>{{vm.product.name}}</h1>
			<h4 class="align-right">{{vm.product.price}}</h4>
			<p>{{vm.product.description}}</p>
		</div>
		
		<div class="row">
			<div class="col">
				<a class="button button-block" ng-click="vm.quickAddToCart()">
					<i class="icon ion-bag"></i>
					Ajoutez immediatement au panier
				</a>
			</div>
		</div>


		<div class="padding-horizontal">
			<button class="button button-block button-positive" ng-click="vm.addToCart()">
				<i class="icon ion-ios-cart"></i> Ajoutez au panier
			</button>
		</div>
	</ion-content>
</ion-view>
